<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samina Kanwal - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-purple: #6B5B9C;
        --dark-purple: #4A3C75;
        --light-purple: #9B8AC4;
        --accent-purple: #8B7BB8;
        --bg-light: #F8F7FC;
        --text-dark: #2D2645;
        --text-light: #6B5B9C;
        --white: #FFFFFF;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
        overflow: hidden; /* Prevent native scroll for slider */
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, h5, h6, .display-font {
        font-family: 'Space Grotesk', sans-serif;
        letter-spacing: -0.5px;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(107, 91, 156, 0.1);
        box-shadow: 0 4px 20px -2px rgba(107, 91, 156, 0.1);
      }
      .glass-card:hover {
        border-color: var(--primary-purple);
        box-shadow: 0 10px 30px -5px rgba(107, 91, 156, 0.2);
        transform: translateY(-5px);
        transition: all 0.3s ease;
      }
      .text-primary { color: var(--primary-purple); }
      .text-dark { color: var(--text-dark); }
      
      /* Scrollbar hiding */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
